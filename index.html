<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    .slideshow-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      cursor: pointer;
      background-color: black;
      overflow: hidden;
    }
    .slides {
      display: none;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast; /* better detail in Chrome */
      image-rendering: crisp-edges; /* sharper in some browsers */
      background-color: black;
    }
  </style>
</head>
<body>

<div class="slideshow-container" id="slideshow">
  <img class="slides" src="Photos/image1.jpg" alt="Image 1">
  <img class="slides" src="Photos/image2.jpg" alt="Image 2">
  <!-- Add more images as needed -->
</div>

<script>
  let slideIndex = 0;
  const intervalTime = 3600000; // 1 hour
  const slides = document.querySelectorAll('.slides');

  function showSlide(index) {
    slides.forEach(slide => slide.style.display = 'none');
    slides[index].style.display = 'block';
  }

  function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
  }

  function randomSlide() {
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * slides.length);
    } while (randomIndex === slideIndex);
    slideIndex = randomIndex;
    showSlide(slideIndex);
  }

  function startSlideshow() {
    showSlide(slideIndex);
    setInterval(nextSlide, intervalTime);
  }

  document.getElementById('slideshow').addEventListener('click', randomSlide);

  startSlideshow();
</script>

</body>
</html>
